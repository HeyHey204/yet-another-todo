<!DOCTYPE html>
<!-- <html lang="en"> -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>TODO List</title>
</head>

<body>
    <header class="header">
        <h1 class="title">todos</h1>
    </header>
    <main>
        <form action="" class="todo-form">
            <div class="todo-form__wrapper">
                <input type="text" id="todo-input" class="todo-form__input" placeholder="type here something to do..."
                    autocomplete="off">
            </div>
            <ul class="todo-list">
            </ul>
            <div class="sort-list">
                <input type="radio" class="sort-item__radio" name="all" id="all" class="sort-item">
                <label for="all" class="sort-item__label">All</label>
                <input type="radio" class="sort-item__radio" name="active" id="active" class="sort-item">
                <label for="active" class="sort-item__label">Active</label>
                <input type="radio" class="sort-item__radio" name="done" id="done" class="sort-item">
                <label for="done" class="sort-item__label">Done</label>
            </div>
        </form>

    </main>
    <script src="./src/scripts/index.js"></script>
</body>

</html>
